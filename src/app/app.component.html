<app-header />
<main>
  <ul id="users">
    @for(_user of users; track _user.id){
    <li>
      <app-user [user]="_user" (onSelect)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <app-task [name]="selectedUser ? selectedUser.name : 'No name'" />
</main>
