<app-header />
<main>
  <ul id="users">
    <li *ngFor="let _user of users">
      <app-user [user]="_user" (onSelect)="onSelectUser($event)" />
    </li>
  </ul>
  <app-task *ngIf="selectedUser; else fallback" [name]="selectedUser.name" />
  <ng-template #fallback><p>Select a user to see it's task.</p></ng-template>
</main>
