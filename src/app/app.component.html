<app-header />
<main>
  <ul id="users">
    @for(_user of users; track _user.id){
    <li>
      <app-user
        [user]="_user"
        (onSelect)="onSelectUser($event)"
        [selected]="selectedUser && selectedUser.id === _user.id"
      />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else{
  <p>Select a user to see it's task.</p>
  }
</main>
