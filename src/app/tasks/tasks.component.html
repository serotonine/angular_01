<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu><button (click)="openTaskForm()">Add Task</button></menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
@if(isOpenNewTask){
<app-newtask
  (onClose)="closeTaskForm()"
  (addTask)="onAddTask($event)"
  [userId]="userId"
/>
}
