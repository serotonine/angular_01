<app-header />
<main>
  <ul id="users">
    @for(_user of users; track _user.id){
    <li>
      <app-user [user]="_user" (onSelect)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-task [name]="selectedUser.name" />
  } @else{
  <p>Select a user to see it's task.</p>
  }
</main>
